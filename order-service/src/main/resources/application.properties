spring.application.name=order-service
server.port=8082

# H2 Database
spring.datasource.url=jdbc:h2:mem:orderdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


# Circuit Breaker
resilience4j.circuitbreaker.instances.productService.slidingWindowSize=20
resilience4j.circuitbreaker.instances.productService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productService.waitDurationInOpenState=5000ms
resilience4j.circuitbreaker.instances.productService.minimumNumberOfCalls=10


# Retry
resilience4j.retry.instances.productService.maxAttempts=2
resilience4j.retry.instances.productService.waitDuration=2s
resilience4j.retry.instances.productService.exponentialBackoffMultiplier=2

# Feign
spring.cloud.openfeign.client.config.default.connect-timeout=1000
spring.cloud.openfeign.client.config.default.read-timeout=3000
